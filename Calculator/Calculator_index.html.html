<doctype html>
<html>

	<head>
        
        <title>Calculator</title>
        
        <meta charset="utf-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		
		<link rel="favicon" 
		type="image/png" 
		href="img/favicon.jpg"
		>
            
    </head>
	
	
<body>
	<section>
	
	<h1> Easy calculator </h1>
	
	<h2>Number 1:</h2>
		<input TYPE="number" id="num1" Size="8">
	<br>
	<br>
	<h2>Number 2:</h2>
		<input TYPE="number" id="num2" Size="8">
	<br>
	<br>
	<button type="button" id="plus">+</button>
	<button type="button" id="minus">-</button>
	<button type="button" id="division">/</button>
	<button type="button" id="multiplication">*</button>
	<button type="button" id="clear">c</button>
	<br>
		<output id="answer" size="8"> <h2> Answer! </h2> </output>
	
	
	</section>
	
	
	
	
	
	
	
	<script src="js/script.js"></script>
</body>
	
	
	
	
	
	
	
</html>
